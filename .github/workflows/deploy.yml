name: Deploy Techworld Backend to GCP Cloud Run
on:
  push:
    branches:
      - main
    paths:
      - 'backEnd/**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backEnd
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Debug Environment
        run: |
          pwd
          ls -la
          echo "DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}"
          docker --version
          docker buildx version

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image with Buildx
        run: |
          docker buildx build \
            --tag docker.io/${{ secrets.DOCKERHUB_USERNAME }}/techworld-backend:latest \
            --output=type=docker \
            --progress=plain \
            .

      - name: Push Docker Image
        run: docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/techworld-backend:latest

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Google Cloud Run
        run: |
          touch .env
          gcloud run deploy techworld-backend \
            --image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/techworld-backend:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8000 \
            --env-vars-file .env \
            --set-env-vars NODE_ENV=production \
            --project ${{ secrets.GCP_PROJECT_ID }}